name: kanban
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  # localization
  intl: ^0.17.0
  easy_localization: ^3.0.1
  # assets
  flutter_svg: ^2.0.0+1

  # debugging
  logger: ^1.1.0
  dio_http_formatter: ^2.1.0
  # state management
  bloc: ^8.1.1
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  # ui helpers
  flutter_spinkit: ^5.1.0
  toast: ^0.3.0
  # networking
  dio: ^4.0.6
  # data storage
  shared_preferences: ^2.0.15
  path_provider: ^2.0.12
  # local DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^7.2.0
  # design
  flutter_screenutil: ^5.6.1
  
  uuid: ^3.0.7
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/fonts/
    - assets/translations/

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
        - asset: assets/fonts/Almarai-Regular.ttf
